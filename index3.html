<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AR.js GLTF Model with Arrows</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded loading-screen="enabled: false;" arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <a-asset-item id="model" src="assets/asset.gltf"></a-asset-item>
        </a-assets>

        <!-- Model Entity -->
        <a-entity gps-entity-place="latitude: 40.594359; longitude: 33.620504;">
            <a-gltf-model src="#model" scale="0.01 0.01 0.01" look-at="[gps-camera]"></a-gltf-model>
        </a-entity>

        <!-- Arrow Entities -->
        <a-entity gps-entity-place="latitude: 40.594359; longitude: 33.620504;">
            <a-entity arrow="direction: 1 0 0; length: 0.5; color: red;"></a-entity>
            <a-entity arrow="direction: 0 1 0; length: 0.5; color: green;"></a-entity>
            <a-entity arrow="direction: 0 0 1; length: 0.5; color: blue;"></a-entity>
        </a-entity>

        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
</body>
</html>
