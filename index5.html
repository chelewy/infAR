<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>AR.js Sphere with Dynamic Coordinate Display</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-ar.js@^2.0.0/aframe-ar.js"></script>
    </head>
    <body style="margin: 0; overflow: hidden;">
        <a-scene
            embedded
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            
            <a-sphere
                color="red"
                radius="1000"
                gps-entity-place="latitude: 40.594359; longitude: 33.620504; altitude: 0;"
            ></a-sphere>
    
            
            <a-entity
                position="-2.5 -1.5 -4"
                text="value: Lat: 0 Lon: 0 Alt: 0; align: left; color: white; font: monoid; wrapCount: 12;"
                gps-coordinate-display
            ></a-entity>
    
            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
