<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: true;"
    >

     <a-image src="place.png" gps-entity-place="latitude: 40.594359; longitude: 33.620504;"></a-image>
     <a-camera
            rotation-reader
            gps-camera="simulateLatitude: 40.594359; simulateLongitude: 33.620504; gpsMinDistance: 10;"
        >
		    </a-camera>
    </a-scene>
  </body>
</html>















<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>AR.js Image Overlay</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-ar.js@^2.0.0/aframe-ar.js"></script>
    </head>
    <body style="margin: 0; overflow: hidden;">
        <a-scene
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
    
                <a-image
                    id="image"
                    src="assets/asset2.jpeg"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 40.594359; longitude: 33.620504;"
                ></a-image>
    
            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
